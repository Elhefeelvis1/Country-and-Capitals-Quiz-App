<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries and Capitals Quiz</title>
</head>
<body>
    <main>
        <div>
            <h1>Capitals Quiz</h1>
            <p>Hint: Type in the capital of the country shown inside the box and click submit to check your answer.</p>
        </div>
        <div class="scoreLevel">
            <h4>Score: <span class="score"></span></h4>
            <h4>Level: <span class="level"></span></h4>
        </div>
        <div class="box">
            <p class="country">Afghanistan</p>
            <label for=""> Answer: 
                <input class="input" type="text">
            </label>
            <div>
                <button class="submit-btn">Submit</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
        <p class="correctAnswer"></p>
    </main>
    <footer>
        <div>Quiz App Designed and Developed by Elvis</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
